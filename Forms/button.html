<!--
    <button>

        - Representa um botão
        - Usado para enviar formularios
        - É estilizado pelo user agent

        Atributos comuns
        - type
            - submit
            - reset
            - button
        = autofocus
        - disabled
        - name
        - value
        - form    
-->


<!--
    <button>Enviar</button>
-->



<!--
    ( submit= enviar o formulario
     reset= limpa o formulario
     autofocus= foco no qual esta selecionado
     disabled= não da para ser enviado
     )
-->

<button type="submit" name="button" value="valor qualquer">Enviar</
button>

Quando eu submeter ou enviar esse formulario ou seja (submit), em algum momento esse (value="Valor qualquer") vai ser recebido, dentro de algo (name="button") que vai estar escrito (button).

<!--
    form linka a um formulario qualquer
-->

<form action="" id="meu-form"></form>

<button type="submit" form="meu-form">Enviar</button>
