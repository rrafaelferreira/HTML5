<!--
    <detalist>

        - Lista de valores como sugestão a uma tag <input>,
        - Valores sugestivos e não obrigatorios
        - Usuário poderão relacionar um dos valores, ou colocar um valor diferente da 
        sugestão.

        <datalist id="fruitsdata">
            <option>apple</option>
            <option>banana</option>
            <option>mango<option>
            <option>orange<option>
            <option>cherry<option>  
                
            </datalist>
            
         # list
         
           - Recebe com o valor id de um <datalist> residente no mesmo documento.

        # Tipos de input suportados
        
        - text, search, url, tel, email, date, month, week, time, datetime-local, 
        number, range e calor.

        * Valores de datalist que não são compativeis com o tipo de <input>
        não serão apresentados.

        * Tipos de input não suportados (conforme especificações)

        - hidden, password, checkbox, radio, file, ou qualquer tipo de button

        # User Agent

        Verificar a compatibilidade com o browser https://caniuse.com
-->


<input type="text" list="fruitsdata" placeholder="Escolha uma fruta">

<datalist id="fruitsdata">
    <option>apple</option>
    <option>banana</option>
    <option>mango</option>
    <option>orange</option>
    <option>cherry</option>
</datalist>
