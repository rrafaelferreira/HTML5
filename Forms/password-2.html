<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="10" placeholder="Nome do Usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>


<!--
    <input type="password">

    - Colocar uma senha de maneira segura
    - Esconder o que esta sendo digitado no campo
    - o Estilo0 de apresentação do campo, depende do User Agent



    - required = requerido
      * o campo será obrigatório

    # Atributos


    - minlenght / maxlenght
      * O número mínimo e/ou maxímo de caracteres para 
      este campo
    

      - size
      * O número aceítavel de caracteres que esse campo devera conter
    Se o size for menor que o maxlenght, ira ser adicionado uma barra lateral.


      - placeholder
        * Mostra um exemplo de texto a ser digitado
    no campo
    Um lugar para você colocar coisas/como se fosse uma dica.


    - Autocomplete
     *Colocando dentro do input você podera informar o que o campo de input se refere, podendo ser text/numero/new-password/sex/photo/tel e etc.
    Mas para que isso funcione deve se colocar autocomplete ON no forms. 
    Ex:
     <form action="cadastro.php" method="POST" autocomplete="on">
        ...
     <form/>
    E depois colocar no input. 
    * new-password: o navegador poderá sugerir 
       uma nova senha 
    * current-password - senha atual.     
































      
      - pattern
      * Expressão regular para validar o que esta séndo
      digitado no campo
      * Altamente recomendado o uso de um padrão de segurança alta de senhas
      * Exemplos: queremos que a senha contenha 
      caracteres hexadecimais com o limite de no mínimo  
      4 e no maxímo 8 caracteres
         * patterns=" [ 0-9a-fA-f] {4,8}"

  
        
    - readonly / disabled
      * Atributo booleano indicando se um campo esta 
      habilitado ou não  
      
    

    - inputmode
      * poderá alterar o uso do teclado em smartphones 
      * exemplo: queremos que o cliente só adicione
    números
         *inputmode="numeric"
     
  
-->
