<!--
    <input type="password">

    - Colocar uma senha de maneira segura
    - Esconder o que esta sendo digitado no campo
    - o Estilo0 de apresentação do campo, depende do User Agent

    # Atributos

    - minlenght / maxlenght
      * O número mínimo e/ou maxímo de caracteres para 
      este campo
    
      - size
      * O número aceítavel de caracteres que esse campo devera conter
    
      - pattern
      * Expressão regular para validar o que esta séndo
      digitado no campo
      * Altamente recomendado o uso de um padrão de segurança alta de senhas
      * Exemplos: queremos que a senha contenha 
      caracteres hexadecimais com o limite de no mínimo  
      4 e no maxímo 8 caracteres
         * patterns=" [ 0-9a-fA-f] {4,8}"

    - placeholder
        * Mostra um exemplo de texto a ser digitado
        no campo
        
    - readonly / disabled
      * Atributo booleano indicando se um campo esta 
      habilitado ou não  
      
    - required
      * o campo será obrigatório

    - inputmode
      * poderá alterar o uso do teclado em smartphones 
      * exemplo: queremos que o cliente só adicione
    números
         *inputmode="numeric"
     
    - autocomplete
       * on: permite a sugestão de: new-password ou
       current-password
       * off: desabilita a opção de autocompletar
       * new-password: o navegador poderá sugerir 
       uma nova senha    
-->
