<!--
    <input type="url" />

  - Espera que o usuário digite una url 
  - Irá validar se o valor digitado é uma url

# Atributos

- placeholder
- readonly/disabled
- value

- required

- minlength/maxlength
   * 0 minimo e/ou máximo valor que o campo irá conter

- size
   * Valor numérico indicando quantos caracteres esse campo deveria conter, 
   modificando o tamanho do campo para o usuário

- pattern
  * Uso de expresada regular para validar
    * pattern=".*\.com\br\/.*"

- list    
  * o id de uma tag <datalist> que está no mesmo documento
  * <datalist> irá conter uma lista de valores pré definidos 
    a fim de sugerir ao usuário, quais valores estão disponíveis
  * Os valores do <datalist> que não forem compatíveis com o campo, 
    não serão apresentados como sugestão

- spellcheck
  * Habilitar a verificação ortográfica para este input
-->
