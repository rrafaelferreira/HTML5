Pontos importantes:

<!DOCTYPE html> → diz ao navegador que é HTML5

<head> → informações invisíveis (meta, título, links)

<body> → tudo que aparece na tela


<!-- 
Na programação, a Semântica se refere ao significado de um trecho de código. Descreve claramente seu significado tanto para o navegador quanto para o desenvolvedor.

Exemplos de elementos não semânticos : <div>e <span>- Não informa nada sobre seu conteúdo.
Exemplos de elementos semânticos<img> : , <table>, e <article>- Define claramente seu conteúdo.
Em HTML, por exemplo, o <h1> é um elemento semântico, que fornece o texto que envolve a representação (ou o significado) de "um cabeçalho de nível superior em sua página". 
-->


Exemplos de tags semanticas:

Títulos: <h1> até <h6>
Parágrafo: <p>
Quebra de linha: <br>
Linha horizontal: <hr>
Itálico: <em>
Artigo: <article>
Barra lateral: <aside>
Informações adicionais: <details>
Legenda: <figcaption>
Ilustração: <figure>
Rodapé: <footer>
Cabeçalho: <header>
Conteúdo principal: <main>
Trecho de destaque: <mark>
Links de navegação: <nav>
Seção: <section>
Sumário: <summary>
Tempo: <time>
Negrito: <strong>
    Quando se utiliza b, só deixa o texto em negrito, não tem significado, é puramente estética ❌. 
    Quando se utiliza strong, deixa o texto em negrito, e Diz que o conteúdo é importante ✅

    
POR QUE É IMPORTANTE ?

    Acessibilidade = Leitores de tela
    Google (SEO) = Mecanismos de busca como o Google entendem melhor a hierarquia e a importância do conteúdo.
    Estrutura correta do HTML
    Manutenibilidade = O código fica mais limpo, organizado, fácil de entender.


HTML DIZ O QUE É.
CSS DIZ COMO É.
