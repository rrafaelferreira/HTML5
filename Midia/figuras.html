<!--
    Criando titulos visiveis para as imagens

    <figuras> e <figcaption>
-->

<a href="https://google.com">
  <img
    src="https//source.unsplash.com/random"
    alt="Imagem de title"
    title="Colocando um titulo na imagem"
    height="250px"
   >
</a>  


<a href="https://google.com">
    <figure>
        <img 
            src="https://source.unsplash.com/random"
            alt="Imagem de title"
            title="Colocando um titulo na imagem"
            height="250px"
        >
        <figcaption>Colocando um titulo na imagem</figcaption>    
    </figure>
</a>
