<!--
    SVG

    É uma marcação, estilo html, mas não é para textos, e sim para fazer imagens.

    Para entender melhor 
    - Imagem rasterizada x Imagem Vetorizada

    Beneficios
      - Mais leve
      - Mais Detalhada
      - Maior acessibilidade e SEO
      - Pode ser editada via CSS ou atributos

    Desvantagens
      - Pode ser mais complicado de trabalhar
      - Quanto mais complexa a imagem, mais trablho para o navegador
      - Navegadores mais antigos não tem suporte a essa tag

      Para fotografias, ainda prefira usar imagens resterizadas.

      .png, .jpg, .jpeg
-->

<svg 
  
   width="100"
   height="100"
>

<circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"

/>

</svg>  

<!--
    Posicionamento do eixo X E eixo Y (cx ; cy)
    Raio = (r)
    Stroke = (borda)
    Stroke-width = (Largura da Borda)
    fill = (preenchimento)
-->
