<!--
    Uma tabela em HTML consiste em células de tabela dentro de linhas e colunas.
-->

<table>
    <tr>
        <th>Nome</th>
        <th>Horarios</th>
    </tr>
    <tr>
        <td> Evandro </td>
        <td>2 Hr</td>
    </tr>
    <tr>
        <td>Rafael</td>
        <td>4 Hr</td>
    </tr>
</table>


<!--
    Cada célula da tabela é definida por um <td> e uma </td>tag.

    td significa dados da tabela.

    Tudo entre <td> e </td> é o conteúdo da célula da tabela.

-->

<!--
    Linhas da tabela

    Cada linha da tabela começa com um <tr>e termina com uma </tr>tag.

    tr significa linha da tabela.
-->


<!--
    Cabeçalhos de tabela

    Às vezes você deseja que suas células sejam células de cabeçalho de tabela. Nesses casos, use a <th>tag em vez da <td>tag:

    th significa cabeçalho da tabela
-->


<!--
        Hierarquia tabela simples
        table= tabela
        table row= linha de tabela
        table heade= cabeçalho de tabela
        table data= dado de tabela 

    -->
