<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iFrame</title>
</head>
<body>
    


<!--O elemento HTML <iframe> (ou elemento HTML inline frame ) representa um contexto de navegação aninhado, efetivamente incorporando outra página HTML para a página atual.-->
    
<!--Tamanho padrao é 300x150px-->

<h1>Testando o uso de um iframe</h1>
<p>Acessar o site do 
    
    
    <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>  <!--Framebord retira a borda do iframe, mas ele nao deixa de estar la.-->
        <a href=""></a>
    para apredender a programar.
</p>



<p>
    O repositorio do 
    
    <iframe src="https://github.com/rrafaelferreira.io" frameborder="0" scolling="auto">  
        

        <!--Scolling é configuracao de rolagem do iframe         
        Auto = se o conteudos passar o tamanho do frame ele cria a barra de rolagem.
        yes= Mesmo que o conteudo coubesse todo no iframe, ele cria a barra de rolagem.
        no= Mesmo se o conteudo for maior que o iframe ele deixa aparecer a barra de rolagem.

        
        Mas isso tudo pode variar de navegador para navegador-->

        no <a href="https://github.com/rrafaelferreira.io" target="_blank">Github</a>
    
</iframe>

é bem legal.

</p>

</body>
</html>
